     <form ng-controller="FormController">
  

		<div ng-controller="DatepickerDemoCtrl">
		    <pre>Reservation for: <em>{{dt | date:'fullDate' }}</em></pre>
		

		<div class="col-md-4">

		    
		
		</div>

		<div class="col-md-4">

			
		
		</div>

		<div class="col-md-4">

			
		
		</div>

		    <div class="row">
		        

		        <div class="col-md-4">

		        	<label for="exampleDate">Date</label>
		            
			            <p class="input-group">
			              <input type="date" class="form-control" datepicker-popup ng-model="dt" is-open="opened" min-date="minDate" max-date="'2016-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
			              
			             
			            </p>
		        </div>
				
					<div class="col-xs-4" ng-controller="ZoneListController" >

						<label for="exampleDate">Zone</label>
        		
      					<select class="form-control" ng-model="zone" ng-options="zone.name for zone in zones" ><option>  
      					</option> </select>
      				</div>

    				

    				<div class="col-xs-4" ng-controller="DTablePickerController">
        					
        					<label for="exampleDate">Seats / Dining Table</label>

      					<select class="form-control" ng-model="dining_table" ng-options="dining_table.seat for dining_table in dining_tables" 	></select>
    				
    				</div>
		        
		    </div>

		      
	    
	     </div>

		<br>



  		<div class="form-group">
    		<label for="contact[first_name]">First Name</label>
   			<input type="text" name="contact[first_name]" ng-model:"contact.first_name" class="form-control" placeholder="Eriksen">
  		</div>
  
  		<div class="form-group">
    		<label for="contact[last_name]">Last Name</label>
    		<input type="text" name="contact[last_name]" ng-model:"contact.last_name" class="form-control" placeholder="George">
  		</div>

  		<div class="form-group">
    		<label for="contact[phone_number]">Phone Number</label>
    		<input type="text" name="contact.phone_number" ng-model:"contact.phone_number" class="form-control" >
  		</div>

  		<div class="form-group">
		    <label for="contact[email]">Email</label>
		    <input type="text" name="contact.email" ng-model:"contact.email" class="form-control" placeholder="george.eriksen@example.com">
  		</div>

  		<div class="form-group">
		    <label for="InputEmail">Observations</label>
			<textarea class="form-control" rows="3"></textarea>	     		
		</div>

  			<button type="submit" name="commit" class="btn btn-default">Submit</button>
